cciones        //NOTA: evitar asignaros a body y/o HTML o cualquier elemento con overflow, pues deshabilitan la funcionalidad de scroll (principalmente en iOS)        $("body,html").on("swipeleft", swipeleftHandler);        $("body,html").on("swiperight", swiperightHandler);        $("body,html").on("swipedown", swipedownHandler);        $("body,html").on("swipeup", swipeupHandler);        //Funciones que se ejecuntan cuando sucede el evento        function swipeleftHandler(event) {            $("#log").text("swipeleft");        }        function swiperightHandler(event) {            $("#log").text("swiperight");        }        function swipeupHandler(event) {            $("#log").text("swipeup");        }        function swipedownHandler(event) {            $("#log").text("swipedown");        }    });</script>
